<!DOCTYPE html>

<html>

<head>
    <title>Epic Google Map Project</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

</head>

<body>

     <div id="heading">Store Locator</div>

     <div class="search-container">
         <div class="search">
             <input id="zip-code-input" type="text" placeholder="Enter Zip"/>
             <i class="fas fa-search-location"></i>
         </div>
     </div>
     <div class="sotres-list-container">
         <div class="sotre-list">
             <div class="store-adress">
                Bilasi Near ShivGanga
             </div>
             <div class="store-phone-number">
                8783787589
             </div>
         </div>
     </div>
     <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>
</body>

</html>
